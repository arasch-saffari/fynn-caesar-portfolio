<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" shape-rendering="crispEdges">
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>
  
  <!-- Ambient Glow -->
  <circle cx="600" cy="315" r="400" fill="#ec4899" opacity="0.15"/>
  
  <!-- Pixel Heart: Scaled up 24x from 16x16 grid -->
  <!-- Center Calculation: 600 (center x) - (8 * 24) = 408 | 250 (center y visual) - (8 * 24) = 58 -->
  <g transform="translate(600 280) scale(24) translate(-8 -8)">
    <path fill="#ec4899" d="M8 3H6V2H3V5H2V8H3V10H4V11H5V12H6V13H7V14H8V15H9V14H10V13H11V12H12V11H13V10H14V8H15V5H14V2H11V3H10V4H8V3ZM11 5H13V7H11V5Z"/>
    <!-- Slight shine on heart -->
    <path fill="#ffffff" fill-opacity="0.3" d="M9 3h1v1H9z M8 4h1v1H8z"/>
  </g>

  <!-- Typography: Using system monospace to simulate retro feel -->
  <text x="600" y="520" text-anchor="middle" font-family="'Courier New', Courier, monospace" font-weight="900" font-size="72" fill="#ffffff" letter-spacing="12" style="text-shadow: 4px 4px 0px #ec4899;">FYNN CAESAR</text>
  
  <text x="600" y="580" text-anchor="middle" font-family="'Courier New', Courier, monospace" font-weight="bold" font-size="32" fill="#ec4899" letter-spacing="8">CANDYFLIP EXPERIENCE</text>

  <!-- Scanlines Overlay -->
  <defs>
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="1" height="6">
      <rect width="1200" height="2" fill="#000000" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#scanlines)" pointer-events="none"/>
  
  <!-- Border -->
  <rect x="10" y="10" width="1180" height="610" fill="none" stroke="#ec4899" stroke-width="4" opacity="0.5"/>
</svg>